<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Styles.css">
    <title>PSR-Game</title>
</head>
<body>
    <main class="game-container">
        <section class="bot-options">
        
            <div class="option paper"></div>
            <div class="option scisors"></div>
            <div class="option rock"></div>
        </section>
        <section class="bot-selection">
        
            <div class="bot-select option rock"></div>
            
        </section>
        <section class="announcement" class>
            <p class="child">Aqu√≠ ira el resultado</p>
        </section>

        <section class="user-selection">

            <div class="option"> 
                <img src="./Bin/rock-paper-scissors.png" alt="your choose">
            </div>

            <div class="user-option">
                <button class="upaper">Paper</button>
                <button class="uscisor">Scisors</button>
                <button class="urock">Rock</button>
            </div>
        </section>

    </main>
<script src="./game.js"></script>
</body>
</html>
